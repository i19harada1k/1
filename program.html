<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProType;</title>
    <link href="./program.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1 class="title">ProType;</h1>

        <div class="wrap1">
            <div class="box1">
                <label for="file">
                    <input type="file" id="file" onchange="readFile(event)"><br>
                </label>
            </div>
        </div>

        <div class="wrap2">
            <div class="output">
                <p>お手本<br>
                    <textarea id="output_text" rows="4" style="font-size: 17px;" readonly disabled></textarea>
                </p>
            </div>
        </div>

        <div class="wrap3">
            <div class="input">
                <p>入力欄<br>
                    <textarea id="input_text" placeholder="お手本と同じように入力してね" style="font-size: 17px;"
                        oninput="keyEvent()"></textarea>
                </p>
            </div>
        </div>
        <div class="button">
            <a href="./select.html">メニューへ戻る</a>
        </div>
    </div>

    <script src="./program.js"></script>

</body>

</html>
